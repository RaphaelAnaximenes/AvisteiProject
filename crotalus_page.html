     <h3>Cascavel<i>(Crotalus durissus)</i></h3>
     <p>
       A cascavel (Crotalus durissus) é uma cobra venenosa da família Viperidae, subfamília Crotalinae, e sua distribuição geográfica está restrita a América do Sul, da Colômbia até a Argentina de forma descontínua. Estas serpentes possuem um veneno neurotóxico, que atua no sistema nervoso e faz com que a vítima tenha dificuldades de locomoção e respiração. É uma serpente com hábitos predominantemente noturnos, é terrestre e pouco ágil.
     </p>
<p>
 <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">

<ul>
 <li>Crotalus durissus</li>
 <li>A cascavel possui presas oculares retráteis e um par de glândulas de veneno especializadas, que produzem um veneno hemotóxico poderoso</li>
 <li> A cascavel é identificada por sua cascavel na cauda, que é composta de segmentos córneos que se chocam quando a serpente vibra a cauda. </li>
 <li> O tamanho da cascavel varia de acordo com a espécie. Algumas espécies podem ser relativamente pequenas</li>
 <li>As cascavéis possuem uma variedade de padrões e colorações. Elas podem ter cores que variam entre marrom, cinza, amarelo e verde</li>
 <li>A cascavel tem escamas especiais em sua cabeça, chamadas escamas termossensíveis</li>
 <li>As cascavéis são geralmente calmas, mas podem se tornar defensivas quando ameaçadas</li>
 <li>As cascavéis são encontradas principalmente nas Américas, desde o sul do Canadá até a Argentina. Elas habitam uma variedade de ambientes, incluindo florestas</li>
 <li>As cascavéis são predadoras e se alimentam principalmente de pequenos mamíferos, como roedores, coelhos e esquilos</li>
