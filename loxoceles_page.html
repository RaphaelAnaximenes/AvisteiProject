<div class="row">

<!-- Buttons / Content -->
 <div class="col-sm-5">
   <div class="text-container">
     <h3>Aranha-Marrom<i>(Loxosceles)</i></h3>
     <p>
      "As aranhas-marrons são conhecidas como uma das aranhas mais perigosas do mundo, sendo responsáveis por acidentes graves em seres humanos e outros animais. Apesar disso, são consideradas aranhas pouco agressivas, estando a picada relacionada, geralmente, com momentos em que a aranha é pressionada contra o corpo da vítima. Isso pode ocorrer, por exemplo, quando uma pessoa calça um sapato fechado onde a aranha se encontra ou se deitando sobre ela."
     </p>
<p>
 <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
   Sobre o animal
 </button>
 <button class="btn btn-danger" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample2" aria-expanded="false" aria-controls="collapseWidthExample2">
   Sofri um acidente
 </button>
</p>


<div style="min-height: 120px;">
 
 <div class="collapse collapse-horizontal" id="collapseWidthExample">
   <div class="card card-body-lg" style="max-width: 600px; width: 600px;word-break: break-word;">
<ul>
 <li>Loxosceles</li>
 <li>As aranhas marrons variam em tamanho, mas geralmente têm um corpo que mede cerca de 6 a 20 mm de comprimento</li>
 <li>Como o nome sugere, essas aranhas têm uma coloração marrom ou acastanhada</li>
 <li>As aranhas marrons têm um corpo alongado e uma aparência geralmente não muito peluda</li>
 <li>As aranhas marrons geralmente não constroem teias ornamentais. Elas são caçadoras ativas</li>
 <li>Essas aranhas tendem a ser noturnas e se tornam mais ativas durante a noite</li>
 <li>As aranhas marrons possuem um veneno poderoso e potencialmente perigoso para os seres humanos</li>
 <li>As aranhas marrons podem ser encontradas em várias regiões do mundo, preferindo ambientes quentes e secos</li>
 <li>Essas aranhas se alimentam de uma variedade de insetos e pequenos animais</li>
</ul>
   </div>
 </div>

 <div class="collapse collapse-horizontal" id="collapseWidthExample2">
   <div class="card card-body-lg" style="max-width: 600px; width: 600px;word-break: break-word;">

 <li>Aplique compressa fria</li>

<!-- Comments -->
       <h1>Você avistou um desses? Conte-nos!</h1>
               <hr/>
               
               <div class="form-todo form-group">
                   <p>
                       <input type="text" name="author" placeholder="nome" class="form-control-lg" v-model="name">
                   </p>
                   <p>
                       <textarea name="message" placeholder="comentário" class="form-control-lg" v-model="message"></textarea>
                   </p>
                   
                   <button v-on:click="addComment" type="submit" class="btn btn-success" style="-webkit-box-shadow: 3px 3px 5px 5px #000000; box-shadow: 5px 5px 15px 5px #000000;">Comentar</button>
               </div>
               <br>
               
               <div class="list-group">
                   <div class="list-group-item" v-for="(comment, index) in allComments">
                       <span class="comment__author">Autor: <strong>{{ comment.name }}</strong></span>
                       <p>{{ comment.message }}</p>
                       <div>
                           <p><a href="#" title="Excluir" v-on:click.prevent="deleteComment(index)">Excluir</a></p>
                       </div>
                   </div>
               </div>
               
               <hr/>
</div>        `,
        data() {
            return {
                comments: [],
                name:'', message: '',
            }
        },
        methods: {
            addComment() {
                if(this.message.trim() === ''){return;}
                this.comments.push({name: this.name, message:this.message});
                this.name ='';
                this.message = '';
            },

            deleteComment(index) {this.comments.splice(index, 1)},
            getImage() {return 'trip.jpg'}
            
        },
        computed:{
            allComments(){
                return this.comments.map(comment => ({
                  ...comment,
                   name: comment.name.trim() === '' ? 'Anônimo' : comment.name
                }))
            }
        },
        watch:{
            comments(val) {
                console.log('val', val);
            }
        }
    });
