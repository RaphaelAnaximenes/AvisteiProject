     <h3>Coral Falsa<i>(Lampropeltis triangulum)</i></h3>
     <p>
       Serpente de médio porte, chegando a 1 m de comprimento. Coloração negra com tonalidade chumbo e ventre claro, quando adulto. Os juvenis são vermelhos, com uma faixa preta e outra branca na cabeça, e freqüentemente confundidos e chamados de cobras-corais. Sua dentição é opistóglifa (o dente inoculador de veneno existe, porém, situado bem no fundo da boca), o que dificulta a inoculação do veneno, por isso considerada não-peçonhenta.
     </p>
<p>
 <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">

</p>


<div style="min-height: 120px;">

   <div class="card card-body-lg" style="max-width: 600px; width: 600px;word-break: break-word;">
<ul>
 <li>Lampropeltis triangulum</li>
 <li>A coral falsa apresenta um padrão de cores semelhante ao de uma coral verdadeira</li>
 <li>Assim como as corais verdadeiras, a coral falsa possui uma cabeça triangular distintiva em relação ao corpo </li>
 <li> O tamanho médio de uma coral falsa varia entre 60 cm e 1,2 metros, com algumas subespécies podendo chegar a 1,5 metros.</li>
 <li> Ela tem escamas lisas e brilhantes, com um padrão de escamas hexagonais ao longo de seu corpo</li>
 <li>As corais falsas são encontradas principalmente na América do Norte, especialmente nas regiões leste e sudeste dos Estados Unidos</li>
 <li> A coral falsa é geralmente tímida e não agressiva, preferindo evitar o contato com seres humanos.</li>
 <li>Sua dieta consiste principalmente de pequenos vertebrados, como lagartos, sapos, rãs e pequenos roedores.</li>
 <li>A coral falsa possui uma aparência semelhante à das corais verdadeiras (venenosas), o que é uma estratégia de defesa conhecida como mimetismo batesiano. </li>
</ul>
