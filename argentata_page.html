     <h3>Aranha de Prata<i>(Argiope argentata)</i></h3>
     <p>
       O nome da espécie vem da característica coloração prateada da região anterior do corpo (carapaça) e da parte anterior do abdome. A região posterior do abdome é amarela ou dourada e tem uma série de tubérculos (elevações). As pernas são marrom-amareladas com anéis escuros e brancos alternados. As fêmeas medem cerca de dois centímetros de corpo. Os machos são menores e às vezes podem ser encontrados na mesma teia da fêmea no período reprodutivo.
     </p>
<p>
 <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">

   <div class="card card-body-lg" style="max-width: 600px; width: 600px;word-break: break-word;">
<ul>
 <li>Argiope argentata</li>
 <li>As fêmeas da Argiope argentata são maiores que os machos</li>
 <li> A Argiope argentata possui um padrão de cores notável. Seu corpo é geralmente amarelo brilhante com manchas prateadas</li>
 <li>Essa aranha constrói teias circulares grandes e simétricas</li>
 <li> A Argiope argentata é uma aranha diurna</li>
 <li>Embora a Argiope argentata possua veneno, sua picada não é considerada perigosa para os seres humanos</li>
 <li>Durante o acasalamento, o macho aproxima-se da fêmea com cautela para evitar ser confundido com uma presa</li>
 <li>A Argiope argentata passa por um ciclo de vida que inclui eclosão dos ovos, desenvolvimento de jovens aranhas e crescimento até atingir a maturidade sexual</li>
 <li>Essas aranhas são importantes no controle de populações de insetos</li>

        data() {

        methods: {
            addComment() {
                if(this.message.trim() === ''){return;}
                this.comments.push({name: this.name, message:this.message});
                this.name ='';
                this.message = '';
            },

            deleteComment(index) {this.comments.splice(index, 1)},
